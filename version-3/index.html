<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Practical Javascript</title>
</head>
<body>
    <div>
        <button onclick="handlers.toggleAll()">Toggle Todo</button> 
    </div>
    <div>
        <button onclick="handlers.addTodo()">Add Todo</button>
        <input id="add-todo-input" type="text" placeholder="Add Todo">
    </div>
    <div>
        <button onclick="handlers.changeTodo()">Change Todo</button>
        <input id="change-todo-position-input" type="number" placeholder="Todo Position">
        <input id="change-todo-value-input" type="text" placeholder="Todo Value">
    </div>
    <div>
        <button onclick="handlers.deleteTodo()">Delete Todo</button>
        <input id="delete-todo-position-input" type="number" placeholder="Todo Position">
    </div>
    <div>
        <button onclick="handlers.toggleCompleted()">Toggle Completed Todo</button>
        <input id="toggle-todo-completed-position-input" type="number" placeholder="Todo Completed Position">
    </div>

    <ul></ul>
    <script src="script.js"></script>
</body>
</html>
